<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dreamy Social Media Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="blur-circle"></div>
      <img src="download.jpeg" alt="Profile Picture" class="profile-pic">
      <h1>Your Name</h1>
      <p class="bio">Dreamer | Creator | Innovator</p>
      <div class="social-links">
        <a href="https://twitter.com/yourusername" target="_blank" class="twitter">
          <span>Twitter</span>
        </a>
        <a href="https://instagram.com/yourusername" target="_blank" class="instagram">
          <span>Instagram</span>
        </a>
        <a href="https://linkedin.com/in/yourusername" target="_blank" class="linkedin">
          <span>LinkedIn</span>
        </a>
        <a href="https://github.com/yourusername" target="_blank" class="github">
          <span>GitHub</span>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
